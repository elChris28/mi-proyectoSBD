<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Categorías</title>
  <link rel="stylesheet" href="stylesGestionCategorias.css">
</head>
<body>
  <div class="header">
    <button id="logout-button" class="btn cerrar-sesion">Cerrar Sesión</button>
  </div>

  <div class="container">
    <h1>Resumen de Platos Vendidos</h1>

    <!-- Filtro por categoría -->
    <div class="filtro-categorias">
      <label for="categoria-select"><strong>Filtrar por Categoría:</strong></label>
      <select id="categoria-select">
        <option value="todas">Todas</option>
      </select>
    </div>

    <!-- Botones de exportación -->
    <div class="export-buttons">
      <button id="btn-exportar-excel" class="btn">Exportar a Excel</button>
      <button id="btn-exportar-pdf" class="btn">Exportar a PDF</button>
    </div>

    <div id="resumen-general" class="resumen-general"></div>
    <div id="categorias-container"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scriptCategorias.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
