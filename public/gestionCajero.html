<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Mesas</title>
  <link rel="stylesheet" href="styleCajero.css">
</head>
<body>
  <div class="header">
    <button id="logout-button" class="btn cerrar-sesion">Cerrar Sesión</button>
  </div>
  
  <div class="container">
    <h1>GESTIÓN DE MESAS ANTICUCHERIA</h1>

    <!-- Resumen por método de pago -->
    <div id="resumen-metodos-pago" class="resumen-pagos">
    <!-- Aquí se insertará dinámicamente el resumen -->
    </div>

    <!-- Contenedor para las mesas -->
    <div id="mesas-container"></div>

    <!-- Modal para gestionar la mesa seleccionada -->
    <div id="menu-container" class="hidden">
      <h2>Gestión de Mesa <span id="mesa-id"></span></h2>

      <!-- Detalles de la mesa -->
      <div id="mesa-detalle">
        <h3>Platos asignados:</h3>
        <ul id="platos-list"></ul>

        <!-- Botones de estado de la mesa -->
        <div class="estado-mesa">
        </div>

        <!-- Botón para confirmar el pago -->
        <button id="confirmar-pago" class="btn confirmar-pago">Confirmar Pago</button>


        <div id="formulario-boleta" style="display:none;">
          <h3>Datos para la Boleta</h3>
          <label>DNI:</label>
          <input type="text" id="dni-cliente"><br>
          <label>Nombre:</label>
          <input type="text" id="nombre-cliente"><br><br>
          <button onclick="emitirBoletaDesdeSistema()">Emitir Boleta Electrónica</button>
        </div>
        <button onclick="mostrarFormularioBoleta()">Emitir boleta</button>
    
      </div>

      <!-- Menú de platos -->
      <h3>Asignar Platos:</h3>
      <div id="menu-list" class="menu-buttons"></div>

      <!-- Botón para cerrar el menú -->
      <button id="cerrar-menu" class="btn cerrar">Cerrar</button>
    </div>

    <!-- Historial de ventas por mesa -->
    <div id="ventas-container">
      <h2>Historial de Ventas por Mesa</h2>
      <button id="limpiar-historial" class="btn limpiar-historial">Limpiar Todo el Historial</button>

      <!-- Total de ventas acumulado -->
      <div id="total-ventas">
        <strong>Total de Ventas Acumulado: </strong> <span id="total-ventas-amount">$0</span>
      </div>

      <ul id="ventas-list"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scriptCajero.js"></script>
</body>
</html>
